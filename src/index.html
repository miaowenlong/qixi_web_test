    $(function () {
        swipe.scrollTo(1, 0);

        $('button:first').click(function () {
            moveTo(2000, 0.5).then(function () {
                pauseWalk();
            }).then(function () {
                return openDoor();
            }).then(function () {
                lamp.bright;
            }).then(function () {
                return
            })
        });

    });

    var lamp = {
        elem:$('.b_background'),
        bright:function () {
            this.elem.addClass('lamp-bright')
        },
        dark:function () {
            this.elem.removeClass('lamp-bright')
        }
    }




</script>
