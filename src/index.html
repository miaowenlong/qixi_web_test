<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>七夕佳节</title>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <link href="css/pageA.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/pageB.css">
    <link rel="stylesheet" href="css/decoration.css">
    <link rel="stylesheet" href="css/pageC.css">
    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/jquery.transit.js"></script>
</head>
<body>
<audio src="../music/happy.wav" autoplay></audio>
<div id="content">
    <ul class="content-wrap">
        <!--第一幅画面-->
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_bottom"></div>
            </div>
            <div>
                <div class="cloud" id="cloud1"></div>
                <div class="cloud" id="cloud2"></div>
            </div>
            <div id="sun"></div>

        </li>
        <!--第二幅画面-->
        <li>

            <!-- 背景图 -->
            <div class="b_background"></div>
            <div class="b_background_preload"></div>

            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>

            </div>
            <!-- 鸟 -->
            <div class="bird"></div>
        </li>
        <!--第三幅画面-->
        <li>
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_bottom"></div>
            </div>

            <div class="girl"></div>
            <!--水波纹-->
            <div class="bridge_bottom">
                <div class="water">
                    <div id="water1" class="water_1"></div>
                    <div id="water2" class="water_2"></div>
                    <div id="water3" class="water_3"></div>
                    <div id="water4" class="water_4"></div>
                </div>
            </div>
            <!--星星-->
            <ul class="stars">
                <li class="stars1"></li>
                <li class="stars2"></li>
                <li class="stars3"></li>
                <li class="stars4"></li>
                <li class="stars5"></li>
                <li class="stars6"></li>
            </ul>
            <!--log-->
            <div class="logo"></div>
        </li>
    </ul>

    <!-- //与页面根节点并列-->
    <div id="boy" class="charactor"></div>
    <div class="button">
        <button>go</button>

        <!--<button>stop</button>-->
    </div>
</div>
</body>
<script type="text/javascript">


    $(function () {
        swipe.scrollTo(2, 0);


        $('.stars>li').css({
            width: 30,
            height: 31
        });

        girl.setOffset();
        $boy.addClass('slowFlowerWalk');
        $('button:first').click(function () {
            moveTo(2000,0.15).then(function () {
                return moveTo(1500,0.25,(bridgeY()-girl.getHeight())/visualHeight);
            }).then(function () {
                var proX = (girl.getOffset().left - $boy.width() - girl.getWidth() / 5) / visualWidth;

                return moveTo(1500, proX);
            }).then(function () {
                pauseWalk();
                $boy.removeClass('slowFlowerWalk');
                $boy.addClass('boyOriginal');
            }).then(function () {
                setTimeout(function () {
                    girl.rotate();
                    rotate(function () {
                        logo.run();
                    });
                }, 1000);
            })
        });

    });




</script>
<script type="text/javascript" src="js/swipe.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/boyAction.js"></script>
<script src="js/door.js"></script>

</html>
